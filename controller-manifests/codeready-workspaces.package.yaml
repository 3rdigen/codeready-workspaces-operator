# Must include all channels, even dead ones, so that CVP tests pass. 
# Expectation is that once an operator is published, it will be carried along here forever.
# (At least until we move to the OCP 4.4/4.5 approach)
packageName: codeready-workspaces
channels:
- name: latest
  currentCSV: crwoperator.v2.4.0
- name: ocp45
  currentCSV: crwoperator.v2.4.0 
- name: ocp44
  currentCSV: crwoperator.v2.4.0 
- name: ocp43
  currentCSV: crwoperator.v2.2.0 
defaultChannel: latest
