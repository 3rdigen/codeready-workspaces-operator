apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeready-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: codeready-operator
  template:
    metadata:
      labels:
        name: codeready-operator
    spec:
      serviceAccountName: codeready-operator
      containers:
        - name: codeready-operator
          image: codeready/operator
          ports:
            - containerPort: 60000
              name: metrics
          command:
            - codeready-operator
          imagePullPolicy: IfNotPresent
#          TODO: to be uncommented when issue
#          https://github.com/operator-framework/operator-sdk/issues/1234
#          is fixed
#          readinessProbe:
#            exec:
#              command:
#                - stat
#                - /tmp/operator-sdk-ready
#            initialDelaySeconds: 4
#            periodSeconds: 10
#            failureThreshold: 1
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "codeready-operator"
